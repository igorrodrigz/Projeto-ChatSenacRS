    <title>Janela de Chat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .chat-wrapper {
        width: 400px;
        margin: 20px auto;
    }
    
    .chat-container {
        height: 300px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
    }
    
    .message {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
    }
    
    .user-message {
        text-align: right;
        background-color: #d2e8f5;
    }
    
    .chat-input {
        width: calc(100% - 20px);
        margin-top: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="menu_lateral">
        <a href="menuusuario.html">Usuário</a>
        <a href="ematendimento.html">Em Atendimento</a>
        <a href="emespera.html">Em Espera</a>
        <a href="finalizados.html">Finalizados</a>
    </div>


    <div class="cabecalho">
        <h1>Chat SenacRS</h1>
    </div>


    <div class="chat-wrapper">
    <h2>Em Atendimento</h2>
    <h3>dados do cliente</h3>
    
    <div class="chat-container" id="chat-container">
        <div class="message user-message">Olá! Meu nome é Igor, como posso te ajudar hoje?</div>
    </div>

    <input type="text" class="chat-input" id="user-input" placeholder="Digite sua mensagem aqui...">
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        var chatContainer = document.getElementById('chat-container');
        var message = document.createElement('div');
        message.classList.add('message');
        message.innerText = userInput;
        chatContainer.appendChild(message);

        document.getElementById('user-input').value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>

    </body>
